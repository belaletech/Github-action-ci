name: Run TestNG Tests

on:
  workflow_dispatch:         # ðŸ‘ˆ Enables manual trigger of the workflow from the GitHub Actions UI
  push:                      # ðŸ‘ˆ Automatically triggers workflow on push to the master branch
    branches:
      - master
  pull_request:              # ðŸ‘ˆ Automatically triggers workflow on PRs targeting the master branch
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest   # ðŸ‘ˆ Uses the latest Ubuntu runner environment

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3   # ðŸ‘ˆ Checks out the repository code so the workflow can access it

      - name: Set Up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'    # ðŸ‘ˆ Specifies the Java distribution (Temurin)
          java-version: '11'        # ðŸ‘ˆ Sets Java version to 11

      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository                     # ðŸ‘ˆ Path to cache Maven dependencies
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}   # ðŸ‘ˆ Unique cache key based on OS and pom.xml hash
          restore-keys: |
            ${{ runner.os }}-maven                  # ðŸ‘ˆ Fallback cache key if exact match not found

      - name: Install Dependencies
        run: mvn --batch-mode install -DskipTests   # ðŸ‘ˆ Installs project dependencies without running tests

      - name: Run Tests
        env:
          LT_USERNAME: ${{ secrets.LT_USERNAME }}   # ðŸ‘ˆ Uses stored secret for LambdaTest username
          LT_ACCESS_KEY: ${{ secrets.LT_ACCESS_KEY }} # ðŸ‘ˆ Uses stored secret for LambdaTest access key
        run: mvn test -Dsuit=windowsChrome.xml      # ðŸ‘ˆ Runs TestNG tests using specified suite file (e.g., windowsChrome.xml)
